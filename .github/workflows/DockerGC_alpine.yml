name: DockerGC Alpine (Development)
on:
  push:
    paths:
    - 'gc/os_alpine'
    - 'gc/VERSION_Patch-DEV'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Checkout submodules
      run: git rm -f --ignore-unmatch gc/Grasscutter_Resources && git submodule sync && git submodule update --init --recursive
    - name: Setup Java
      uses: actions/setup-java@v3
      with:
       distribution: temurin
       java-version: '17'
    - name: Docker Login
      env:
        DOCKER_USER: ${{secrets.DOCKER_USER}}
        DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
      run:
        docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
    - name: Build Docker image
      run: cd gc && chmod +x run.sh && sh run.sh alpine build 0
    - name: Push Docker image
      run: cd gc && sh run.sh alpine push 0